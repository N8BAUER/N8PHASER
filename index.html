<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Responsive Project Template</title>
	<script src="libs/phaser.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="StartMenu.js"></script>
	<script src="Game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
	<div id="gameContainer"></div>


<script type="text/javascript">


window.onload = function() {

	//	100% of window - see Boot.js for additional configuration
	var game = new Phaser.Game('100%', '100%', Phaser.AUTO, 'gameContainer');



	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', N8.Boot);
	game.state.add('Preloader', N8.Preloader);
	game.state.add('StartMenu', N8.StartMenu);
	game.state.add('Game', N8.Game);

	//	Now start the Boot state.
	game.state.start('Boot');


};


</script>

</body>
</html>
